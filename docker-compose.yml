services:
  sync:
    image: python:3.11-slim
    container_name: pipedrive-odoo-sync
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .env
    command: >
      sh -c "pip install -r requirements.txt &&
             uvicorn app:app --host 0.0.0.0 --port 8000"
    ports:
      - "127.0.0.1:8000:8000"
    restart: unless-stopped
